<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<form action="{{ url_for('login') }}" method="POST">
  <table>
    <tbody>
      <tr>
        <td>
          邮箱：
        </td>
        <td>
            <label>
                <input type="text" name="email">
            </label>
        </td>
      </tr>
       <tr>
        <td>
          密码：
        </td>
        <td>
            <label>
                <input type="password" name="password">
            </label>
        </td>
      </tr>
      <tr>
        <td>
          <button type="submit">登录</button>
        </td>
      </tr>
    </tbody>
  </table>
</form>
</body>
</html>
