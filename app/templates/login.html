<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <script src="{{ url_for('static', filename='jquery/jquery.3.6.min.js') }}"></script>
    <link href="{{url_for('static', filename='bootstrap-5.1.3-dist/css/bootstrap.min.css')}}" rel="stylesheet"></link>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-4">
          <form action="{{ url_for('user.login') }}" method="POST">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" value="{{ email }}">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" name="password" value="{{ password }}">
            </div>
            <div class="col-12 d-grid">
              <label class="form-label"></label>
              <button type="submit" class="btn btn-primary">login</button>
              <label class="form-label"></label>
            </div>
            <div class="row">
              <label class="form-label"></label>
              <div class="col-6 d-grid">
                <button type="button" class="btn btn-outline-secondary" id="register_btn">Register now</button>
              </div>
              <div class="col-6 d-grid">
                <button type="button" class="btn btn-outline-secondary" id="forget_password_btn">Forgot password</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="../static/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
  </body>
</html>
