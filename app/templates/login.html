<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录</title>
    <script src="{{ url_for('static', filename='jquery/jquery.3.6.min.js') }}"></script>
    <link href="{{url_for('static', filename='bootstrap-5.1.3-dist/css/bootstrap.min.css')}}" rel="stylesheet"></link>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
  </head>
  <body>
    <form action="{{ url_for('user.login') }}" method="POST">
      <table>
        <tbody>
          <tr>
            <td>邮箱：</td>
            <td>
              <label>
                <input type="text" name="email" value="{{ email }}" />
              </label>
            </td>
          </tr>
          <tr>
            <td>密码：</td>
            <td>
              <label>
                <input type="password" name="password" value="{{ password }}" />
              </label>
            </td>
          </tr>
          <tr>
            <td>
              <button type="submit" class="btn btn-primary">登录</button>
            </td>
          </tr>
          <tr>
            <td>
              <button type="button" id="register_btn">立即注册！</button>
            </td>
            <td>
              <button type="button" id="forget_password_btn">忘记密码？</button>
            </td>
          </tr>
        </tbody>
      </table>
    </form>
    <script src="../static/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
  </body>
</html>
