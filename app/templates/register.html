<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <script src="{{ url_for('static', filename='jquery/jquery.3.6.min.js') }}"></script>
    <link href="{{url_for('static', filename='bootstrap-5.1.3-dist/css/bootstrap.min.css')}}" rel="stylesheet"></link>
    <script src="{{ url_for('static', filename='js/register.js') }}"></script>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-4">
          <form action="{{ url_for('user.register') }}" method="POST">
            <div class="md-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" />
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="md-3 row">
              <label for="exampleCaptcha" class="form-label">Captcha</label>
              <div class="col-6">
                <input type="text" class="form-control" id="exampleCaptcha" name="captcha" />
              </div>
              <div class="col-6 d-grid">
                <button type="button" class="btn btn-primary" id="captcha-btn">Get captcha</button>
              </div>
            </div>
            <div class="md-3">
              <label for="userName" class="form-label">User name</label>
              <input type="text" class="form-control" id="userName" name="username" />
            </div>
            <div class="md-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" />
            </div>
            <div class="md-3">
              <label for="password_confirm" class="form-label">Password confirm</label>
              <input type="password" class="form-control" id="password_confirm" name="password_confirm" />
            </div>
            <div class="col-12 d-grid">
              <label class="form-label"></label>
              <button type="submit" class="btn btn-primary">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="../static/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
  </body>
</html>
