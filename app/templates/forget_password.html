<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>用户注册</title>
    <script src="{{ url_for('static', filename='jquery/jquery.3.6.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/forget_password.js') }}"></script>
  </head>
  <body>
    <form action="{{ url_for('forget_password') }}" method="POST">
      <table>
        <tbody>
          <tr>
            <td>请输入邮箱：</td>
            <td>
              <label>
                <input type="email" name="email" />
              </label>
            </td>
          </tr>
          <tr>
            <td>请输入新密码：</td>
            <td>
              <label>
                <input type="password" name="new_password" />
              </label>
            </td>
          </tr>
          <tr>
            <td>请确认新密码：</td>
            <td>
              <label>
                <input type="password" name="password_confirm" />
              </label>
            </td>
          </tr>
          <tr>
            <td>验证码：</td>
            <td>
              <label>
                <input type="text" name="captcha" />
              </label>
            </td>
            <td>
              <button type="button" id="captcha-btn">获取验证码</button>
            </td>
          </tr>
          <tr>
            <td>
              <button type="submit">修改密码</button>
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  </body>
</html>
