<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>No title</title>
    {% endif %}
    <script src="{{ url_for('static', filename='jquery/jquery.3.6.min.js') }}"></script>
    <link href="{{url_for('static', filename='bootstrap-5.1.3-dist/css/bootstrap.min.css')}}" rel="stylesheet"></link>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-light bg-light ">
        <div class="container-fluid">
          <div class="navbar-brand">
            Hello, {{ user.name }}
          </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0 ">
              <li class="nav-item">
                <button class="btn btn-outline-primary" type="button" id="change_password_btn" value="{{ user.email }}">
                  Change password
                </button>
              </li>
              <li class="nav-item">
                <button class="btn btn-outline-danger" type="button" id="logout_btn" value="{{ user.id }}">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-power" >
                    <path d="M7.5 1v7h1V1h-1z"/>
                    <path d="M3 8.812a4.999 4.999 0 0 1 2.578-4.375l-.485-.874A6 6 0 1 0 11 3.616l-.501.865A5 5 0 1 1 3 8.812z"/>
                  </svg>Logout
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="row">
        <div class="col-md-auto">
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid  flex-column ">
              <ul class="navbar-nav mb-2 mb-lg-0 flex-column" id="ver_nav">
                <div id="todo_lists" class="button-group-vertical d-grid" data-toggle="buttons">
                  <!-- ajax by jquery return the todo_lists here -->
                </div>
                <li class="nav-item">
                  <button class="btn btn-success" type="button" id="add_todolist_btn" value="{{ user.id }}">
                    + New TodoList
                  </button>
                </li>
              </ul>
            </div>
          </nav>
        </div>
        <div class="col-md-auto" id="events">
          <!-- jquery 请求页面 -->
        </div>
      </div>
    </div>
    <script src="../static/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
  </body>
</html>
