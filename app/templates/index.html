<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Page-Enter" content="blendTrans(Duration=2.0)" />
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>No title</title>
    {% endif %}
    <script src="{{ url_for('static', filename='jquery/jquery.3.6.min.js') }}"></script>
    <script src="{{ url_for('static', filename='jquery/jquery.cookie.js') }}"></script>
    <link href="{{url_for('static', filename='bootstrap-5.1.3-dist/css/bootstrap.min.css')}}" rel="stylesheet"></link>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
    <link href="{{ url_for('static', filename='css/index.css')}}" rel="stylesheet"></link>
  </head>
  <body>
    <div id="container">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light" id="nav">
          <div class="container-fluid" id="nav">
            <div class="navbar-brand" id="hello">
              Hello, {{ user.name }}
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
              <ul class="navbar-nav mb-2 mb-lg-0 ">
                <li class="nav-item">
                  <button class="btn btn-outline-primary" type="button" id="change_password_btn" value="{{ user.email }}">
                    Change password
                  </button>
                </li>
                <li class="nav-item">
                  <button class="btn btn-outline-danger" type="button" id="logout_btn" value="{{ user.id }}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-power" >
                      <path d="M7.5 1v7h1V1h-1z"/>
                      <path d="M3 8.812a4.999 4.999 0 0 1 2.578-4.375l-.485-.874A6 6 0 1 0 11 3.616l-.501.865A5 5 0 1 1 3 8.812z"/>
                    </svg>Logout
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <div class="row">
          <div class="col-md-auto" id="nav_vertical" value="1">
            <nav class="navbar navbar-expand-lg navbar-light">
              <div class="container-fluid  flex-column ">
                <ul class="navbar-nav mb-2 mb-lg-0 flex-column" id="ver_nav">
                  <label from="from-label"><hr></label>
                  <div id="labels" class="button-group-vertical d-grid" data-toggle="buttons">
                    <div id="todo_lists" class="button-group-vertical d-grid" data-toggle="buttons">
                      <!-- ajax by jquery return the todo_lists here -->
                    </div>
                    <label from="from-label"><hr></label>
                    <input type='radio' name='todo_lists' autocomplete='off' class='btn-check label-list-btn' id="red_list" value="1"><label class='btn btn-outline-danger' for="red_list"><span class="badge bg-danger p-1 border border-light rounded-circle"> </span> Red</label><label class='form-label'></label>
                    <input type='radio' name='todo_lists' autocomplete='off' class='btn-check label-list-btn' id="blue_list" value="2"><label class='btn btn-outline-primary' for="blue_list"><span class="badge bg-primary p-1 border border-light rounded-circle"> </span> Blue</label><label class='form-label'></label>
                    <input type='radio' name='todo_lists' autocomplete='off' class='btn-check label-list-btn' id="yellow_list" value="3"><label class='btn btn-outline-warning' for="yellow_list"><span class="badge bg-warning p-1 border border-light rounded-circle"> </span> Yellow</label><label class='form-label'></label>
                    <input type='radio' name='todo_lists' autocomplete='off' class='btn-check label-list-btn' id="green_list" value="4"><label class='btn btn-outline-success' for="green_list"><span class="badge bg-success p-1 border border-light rounded-circle"> </span> Green</label><label class='form-label'></label>
                    <input type='radio' name='todo_lists' autocomplete='off' class='btn-check label-list-btn' id="other_list" value="5"><label class='btn btn-outline-secondary' for="other_list"><span class="badge bg-secondary p-1 border border-light rounded-circle"> </span> Other</label><label class='form-label'></label>
                    <label from="from-label"><hr></label>
                  </div>
                  <li class="nav-item d-grid">
                    <button class="btn btn-success" type="button" data-bs-toggle="modal" data-bs-target="#TodoListModal" id="add_todolist_btn" value="{{ user.id }}">
                      + New TodoList
                    </button>
                  </li>
                  <label from="from-label"><hr></label>
                </ul>
              </div>
            </nav>
          </div>
          <div class="col-md-auto" id="events">
            <!-- jquery 请求页面 -->
          </div>
        </div>
      </div>
    </div>
    <script src="../static/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
  </body>
  <div class="modal fade" id="TodoListModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Create a new TodoList</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <form id="form1" action="{{ url_for('event.add_todolist') }}" method="POST">
      <div class="modal-body">
        <div class="md-3">
          <label class="from-label" for="todo_list_name">TodoList Name</label>
          <input type="text" class="from-control" id="todo_list_name" name="todo_list_name" />
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button class="btn btn-primary" id="add_event_btn" type="submit">
          Add TodoList
        </button>
      </div>
    </form>
    </div>
    </div>
  </div>
</html>
